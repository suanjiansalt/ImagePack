name: Release

on:
  push:
    branches: ["main"]
    paths: ["images/**/*.*"]

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create zip
        run: git archive main -o ImagePack.zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          tag_name: ${{ steps.vars.outputs.sha_short }}
          name: "ImagePack ${{ steps.vars.outputs.sha_short }}"
          files: ImagePack.zip

      - name: Update Offline Image Pack
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.AF_OFFLINE_IMAGE_PACK_PAT }}
          repository: AnthonyFuller/offline-image-pack
          event-type: update_mod
